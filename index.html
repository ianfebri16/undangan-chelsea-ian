<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chelsea & Ian Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f9f6f3;
  color:#333;
  text-align:center;
  overflow-x:hidden;
}

/* ===== COVER AMPOP ===== */
.cover{
  position:fixed;
  inset:0;
  background:linear-gradient(#f7e9e3,#fff);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.envelope{
  width:200px;
  height:120px;
  background:#d8b4a0;
  position:relative;
  border-radius:10px;
}
.envelope:before{
  content:'';
  position:absolute;
  top:-60px;
  left:0;
  width:0;
  height:0;
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-bottom:60px solid #e6c7b7;
}
.open-btn{
  margin-top:25px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#c59d5f;
  color:white;
  font-size:14px;
}

/* ===== ISI ===== */
.container{
  padding:40px 20px;
  max-width:480px;
  margin:auto;
  display:none;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin-bottom:5px;
}
.date{
  letter-spacing:2px;
  font-size:14px;
  margin-bottom:25px;
}
.photo{
  width:100%;
  border-radius:18px;
  margin-bottom:15px;
}
.card{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  margin-bottom:25px;
}
.map-btn{
  display:inline-block;
  padding:12px 22px;
  background:#c59d5f;
  color:white;
  border-radius:30px;
  text-decoration:none;
  margin-bottom:15px;
}
iframe{
  width:100%;
  border-radius:15px;
  border:none;
}
.footer{
  font-size:12px;
  color:#777;
  margin-top:25px;
}

/* ===== BUNGA JATUH ===== */
.flower{
  position:fixed;
  top:-10px;
  color:rgba(214,174,155,0.8);
  font-size:18px;
  user-select:none;
  pointer-events:none;
  animation:fall linear infinite;
  z-index:1;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- COVER -->
<div class="cover" id="cover">
  <div class="envelope"></div>
  <button class="open-btn" onclick="openInvite()">Buka Undangan</button>
</div>

<!-- ISI UNDANGAN -->
<div class="container" id="content">
  <h1>Chelsea & Ian</h1>
  <div class="date">8 FEBRUARY 2026 ¬∑ 10.00 WIB</div>

  <img src="foto-chelsea.jpg" class="photo">
  <img src="foto-ian.jpg" class="photo">

  <div class="card">
    <p>Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud menyelenggarakan pernikahan kami.</p>
    <p><strong>Minggu, 8 February 2026</strong><br>
    Pukul 10.00 WIB</p>
    <p><strong>Lokasi:</strong><br>
    Kediaman Mempelai Wanita</p>
  </div>

  <!-- MAPS -->
  <a class="map-btn" target="_blank"
     href="https://maps.google.com/?q=Kediaman+Mempelai+Wanita">
     üìç Buka Google Maps
  </a>

  <iframe
    src="https://www.google.com/maps?q=Kediaman+Mempelai+Wanita&output=embed"
    height="250">
  </iframe>

  <div class="footer">
    Terima kasih atas doa & restunya ü§ç
  </div>
</div>

<script>
/* BUKA UNDANGAN */
function openInvite(){
  document.getElementById("cover").style.display="none";
  document.getElementById("content").style.display="block";
  startFlower();
}

/* BUNGA JATUH */
function createFlower(){
  const flower=document.createElement("div");
  flower.className="flower";
  flower.innerHTML="üå∏";
  flower.style.left=Math.random()*100+"vw";
  flower.style.animationDuration=(3+Math.random()*5)+"s";
  flower.style.fontSize=(14+Math.random()*12)+"px";
  document.body.appendChild(flower);
  setTimeout(()=>flower.remove(),8000);
}
function startFlower(){
  setInterval(createFlower,400);
}
</script>

</body>
</html>
